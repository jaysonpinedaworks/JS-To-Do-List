<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS To Do List</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>To Do List</h1>
      <div class="container-form">
        <label for="task" id="task-input">Task:</label>
        <input type="text" id="taskInput" class="inputTask" />
        <label for="date" id="" date>Date:</label>
        <input type="date" id="inputDate" required class="inputdate" />
        <input
          type="button"
          id="addTaskBtn"
          value="Add Task"
          class="addTaskBtn"
        />
      </div>
      <br />
      <div>
        <table>
          <thead>
            <th>Activity</th>
            <th>Date</th>
            <th>Action</th>
          </thead>
          <tbody id="toDolist"></tbody>
        </table>

        <!-- <ul id="toDolist"></ul> -->
      </div>
    </div>
    <script defer src="script/main.js"></script>
  </body>
</html>
